<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8"> <!-- To support emojis -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- To support Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- To make your site responsive -->
    <title>Teaching Srushti HTML</title>

</head>
<body>
    <div class="has-border">
        <img  src="https://via.placeholder.com/150" alt="">
        <img  src="https://via.placeholder.com/150" alt="">
        <img  src="https://via.placeholder.com/150" alt="">
        <img src="https://via.placeholder.com/150" alt="">
        <img  src="https://via.placeholder.com/150" alt="">
        <img  src="https://via.placeholder.com/150" alt="">
        <img  src="https://via.placeholder.com/150" alt="">
        <img src="https://via.placeholder.com/150" alt="">
    </div>  

    <div class="has-border" id="headingblock">
        <h3>heading 1</h3>
        <h3>heading 2</h3>
        <h3>heading 3</h3>
    </div>

    <div>
        <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
          </div>
    </div>
</body>
</html>
